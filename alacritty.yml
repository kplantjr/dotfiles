env:
  TERM: xterm-256color

window:
  decorations: full
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: FiraCode
    style: Medium

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  style: Block
  unfocused_hollow: true

mouse:
  hide_while_typing: true

working_directory: None

colors:
  bright:
    black: '#555753'
    blue: '#729fcf'
    cyan: '#34e2e2'
    green: '#8ae234'
    magenta: '#ad7fa8'
    red: '#ef2929'
    white: '#eeeeec'
    yellow: '#fce94f'

  cursor:
    cursor: '#ffffff'
    text: '#000000'

  normal:
    black: '#000000'
    blue: '#3465a4'
    cyan: '#06989a'
    green: '#4e9a06'
    magenta: '#75507b'
    red: '#cc0000'
    white: '#d3d7cf'
    yellow: '#c4a000'

  primary:
    background: '#000000'
    foreground: '#ffffff'

  selection:
    background: '#b5d5ff'
    text: '#000000'


key_bindings:
  - { key: N,       mods: Super,          action: SpawnNewInstance  }
  - { key: C,       mods: Super,          action: Copy              }
  - { key: V,       mods: Super,          action: Paste             }

  - { key: T,       mods: Super,          chars: "\x02\x63"         }
  - { key: Key0,    mods: Alt,            chars: "\x02\x30"         }
  - { key: Key1,    mods: Alt,            chars: "\x02\x31"         }
  - { key: Key2,    mods: Alt,            chars: "\x02\x32"         }
  - { key: Key3,    mods: Alt,            chars: "\x02\x33"         }
  - { key: Key4,    mods: Alt,            chars: "\x02\x34"         }
  - { key: Key5,    mods: Alt,            chars: "\x02\x35"         }
  - { key: Key6,    mods: Alt,            chars: "\x02\x36"         }
  - { key: Key7,    mods: Alt,            chars: "\x02\x37"         }
  - { key: Key8,    mods: Alt,            chars: "\x02\x38"         }
  - { key: Key9,    mods: Alt,            chars: "\x02\x39"         }
  - { key: Left,    mods: Alt,            chars: "\x02\x70"         }
  - { key: Right,   mods: Alt,            chars: "\x02\x6e"         }

  - { key: D,       mods: Super,          chars: "\x02\x25"         }
  - { key: D,       mods: Control|Super,  chars: "\x02\x22"         }
  - { key: Space,   mods: Super,          chars: "\x02\x20"         }
  - { key: Up,      mods: Control|Super,  chars: "\x02\x1b[A"       }
  - { key: Down,    mods: Control|Super,  chars: "\x02\x1b[B"       }
  - { key: Right,   mods: Control|Super,  chars: "\x02\x1b[C"       }
  - { key: Left,    mods: Control|Super,  chars: "\x02\x1b[D"       }
  - { key: Up,      mods: Shift|Super,    chars: "\x02\x1b[1;2A"    }
  - { key: Down,    mods: Shift|Super,    chars: "\x02\x1b[1;2B"    }
  - { key: Right,   mods: Shift|Super,    chars: "\x02\x1b[1;2C"    }
  - { key: Left,    mods: Shift|Super,    chars: "\x02\x1b[1;2D"    }
